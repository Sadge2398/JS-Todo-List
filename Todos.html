<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="main">
    <div class="header">
        <div class="container">
            <h2 class="title">Pashmak`s Todo...</h2><br>
            <form action="#" id="todo-form" method="get" name="validation">
                <div class="label">
                    <input class="input" type="text" name="ADD" id="ADD" data-edit="false" data-editid=""
                        placeholder="You'r next move:">

                    <button class="add" id="btn" type="submit"><strong></strong></button>
                </div>
            </form>
            <br>

            <ol class="list center" id="todoList">

            </ol>

        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
